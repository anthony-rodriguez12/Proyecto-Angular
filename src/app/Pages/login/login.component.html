
<div class="" >  
  <!-- Error -->
  <div *ngIf="alert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error! </strong>
    <span class="block sm:inline">Algo salio mal, vuelve a intentar.</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
    </span>
  </div>
  <!-- -->
  <form [formGroup]="usuarioLogin" (ngSubmit)="onSubmit()" class="form login {{valid}}" novalidate>
    <!-- Email input -->
    <p class="text-center fs-2">Formulario Login</p>
    <div class="form__field">
      <label class=" ">
        Username
      </label>
      <input
        matInput
        type="text"
        formControlName="usuario"
        class="form-control form__input px-4 py-2"
        placeholder="User Name"
        required
      />
      <div class="valid-feedback">
        Looks good!
      </div>
  
    </div>
    <!-- Password input -->
    <div class="my-6 form__field">
      <label class="text-base font-semibold">
        Password*
      </label>
      <input
        matInput
        type="password"
        formControlName="password"
        class="form-control form__input"
        placeholder="Password"
      />
    </div>
    <!-- Button Submit -->
    <div class="grid text-center gap-3 mb-3 mt-4">
      <button
        (click)="cancelar()"
        type="button"
        class="btn btn-danger me-3"
        onclick=""
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="{{usuarioLogin.valid ? 'mat-raised-button btn btn-success ': 'mat-raised-button btn btn-secondary g-col-6' }}"
        [disabled] = "!usuarioLogin.valid"
      >
        Login
      </button>
    </div>
  </form>  
</div>
